<!DOCTYPE html>
<html>
<head>
<title>Ð¡hess board</title>
<meta charset="utf-8" />
<script>
	var row = prompt('Enter number row', '');
	var cell = prompt('Enter number cell', '');
	var cellspacing = prompt('Enter cellspacing', '');
	var border = prompt('Enter border', '');
	var width = prompt('Enter width', '');
	var height = prompt('Enter height', '');
	var colorPrimary = prompt('Enter color 1', '');
	var colorSecondary = prompt('Enter color 2', '');
	
	document.write('<table cellspacing="' + cellspacing + '" border="' + border + 
				 				 '" width="' + width + '" height="' + height + '">');
	for (var i = 0; i < row; i++) {
		document.write('<tr>');
		for (var j = 0; j < cell; j++) {
			if ((i+j)%2==0) {
				document.write('<td bgcolor="'+ colorPrimary +'"></td>');
			} else {
				document.write('<td bgcolor="'+ colorSecondary +'"></td>');
			}
		}
		document.write('</tr>');
	}
	document.write('</table>');
</script>
</head>
<body>

</body>
</htm>
