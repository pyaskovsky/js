<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Ð¡hess board</title>
</head>
<body>

<script><!--
var rows = +prompt('Enter the number of rows', '10') || 1;
var cells = +prompt('Enter the number of cells', '10') || 1;
var cellspacing = +prompt('Enter the cell spacing', '0') || 0;
var border = +prompt('Enter the border size', '2') || 1;
var width = +prompt('Enter the table width', '500') || 100;
var height = +prompt('Enter the table height', '500') || 100;
var colorPrimary = prompt('Enter color 1', 'white');
var colorSecondary = prompt('Enter color 2', 'black');

document.write('<table cellspacing="' + cellspacing + '" border="' + border + 
               '" width="' + width + '" height="' + height + '">');
for (; rows--;) {
  document.write('<tr>');
  for (cell = cells; cell--;) {
    var color = (rows + cell) % 2 == 0 ? colorPrimary : colorSecondary;
    document.write('<td bgcolor="'+ color +'"></td>');
  }
  document.write('</tr>');
}
document.write('</table>');
//--></script>
</body>
</htm>
